<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
    <title>Lista de Produtos</title>
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
    </header>
    <main>
        <div class="titulo">
            <h2>Produtos</h2>
            <span>Lista de Produtos da minha loja.</span>
        </div>
        <div class="card">
            <div class="card-input">
                <label>Produto</label>
                <input type="text" name="nome-produto" id="nome-produto" placeholder="Nome Do Produto">
            </div>
            <div class="card-input">
                <label>Preço</label>
                <input type="text" name="valor-produto" id="valor-produto" placeholder="Valor Do Produto">
            </div>
            <div class="card-btns">
                <button onclick="produto.salvar()" id="atualizar">Salvar</button>
                <button onclick="produto.cancelar()">Cancelar</button>
            </div>
        </div>
        <div class="table">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">

                            <img src="https://cdn-icons.flaticon.com/png/512/3138/premium/3138336.png?token=exp=1658266390~hmac=eef2d7e07c0cc951f99482e2d1c25756" alt="Deletar">
                        </td>
                    </tr>
                -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
